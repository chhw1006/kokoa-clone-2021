<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.png" />
    <title>Find-KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GB Mobile</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title screen-header__title--chats">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__column">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__column">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by</span>
          <span>Contacts</span>
        </div>
        <div class="icon-row__column">
          <i class="far fa-circle fa-2x"></i>
          <span class="icon-row__column-id">ID</span>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__column">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Recommended Friends</span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="photos/penelope.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Penelope
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <i class="fas fa-user-plus fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Open Chat</span>
          <div class="friends-screen__channel-header__column">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="chat-room">
        <div class="chat-room__column">
          <h5 class="chat-room__column-title">Quarantine Madness</h5>
          <h6 class="chat-room__column-hashtags">
            #quarantine #bored #international
          </h6>
          <div class="chat-room__member">
            <img src="profile.jpg" />
            <span class="chat-room__member-count">448 members</span>
            <span class="chat-room__member-status">Active</span>
          </div>
        </div>
        <div class="chat-room__column">
          <img src="photos/coffee.png" class="chat-room__thumbnail" />
          <div class="chat-room__thumbnail-like">
            <i class="fas fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notifi">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </body>
</html>
