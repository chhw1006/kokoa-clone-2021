<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="photos/logo.png"
    />
    <title>Friends-KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GB Mobile</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/daphne.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Daphne</h4>
            <h6 class="user-component__subtitle">Love My FamilyðŸ¥°</h6>

          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="photos/profile.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends with Birthdays</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar user-component__avatar--sm-icon">
              <i class="fas fa-birthday-cake"></i>
            </div>

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                View more birthdays
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>1</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 153</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="photos/anthony.png"
            />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Anthony
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component user-component__friends">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="photos/profile.jpg"
            />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Hyewon
              </h4>
              <h6 class="user-component__subtitle">ðŸ¥²</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component user-component__friends">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="photos/mama.png"
            />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Mama
              </h4>
              <h6 class="user-component__subtitle">ðŸ¥°</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">

          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
      
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>

            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
       
        <li class="nav__btn">
          <a class="nav__link" href="#">
          <a class="nav__link" href="find.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notifi">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="photos/logo.png" />
    </div>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </body>
</html>
